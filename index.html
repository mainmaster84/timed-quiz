<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start-btn"><button>Start Quiz</button></div>

    <!-- Quiz Box -->
    <div class="quiz-box">
        <header>
            <div class="title">Coding Quiz Challenge</div>
            <div class="timer">
                <div class="time-left-txt">Time Left</div>
                <div class="timer-sec">15</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section>
            <div class="que-text">
                <!-- question from JavaScript -->
            </div>
            <div class="option-list">
                <!-- options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total-que">
                <!-- Question Count Number from JavaScript -->
            </div>
            <button class="next-btn">Next Que</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result-box">
        <div class="icon">
        </div>
        <div class="complete-text">You've completed the Quiz!</div>
        <div class="score-text">
            <!-- Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
</html>
